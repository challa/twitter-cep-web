<!-- Plain HTML page that kicks us into the app -->

<html>
<head>
<title>Drools CEP + Twitter Demo</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
<script type="text/javascript">
	var timeout;
	var isRunning;
	function start() {
		$('#message').load('rest/start');
		isRunning = true;
		poll();
	}
	function stop() {
		clearTimeout(timeout);
		isRunning = false;
		$('#message').load('rest/stop');
	}
	function poll() {
		$('#tweet').load('rest/poll', function() {
			if (isRunning) {
				timeout = window.setTimeout(poll, 2000);
			}
		});
	}

	function setup() {
		$('#loadingDiv').hide() // hide it initially
		.ajaxStart(function() {
			$(this).show();
		}).ajaxStop(function() {
			$(this).hide();
		});

	}
</script>
<style type="text/css">
.alert {
	padding: 4px 12px 4px 8px;
	margin-bottom: 4px;
}
</style>
</head>
<body onload="setup()">
	<div class="container-fluid">
		<div id="header" style="margin-bottom: 8px">
			<h4>Drools CEP + Twitter Demo</h4>
			<button class="btn" onclick="start()">start</button>
			<button class="btn" onclick="stop()">stop</button>
		</div>
		<div class="row-fluid">
			<div id="loadingDiv">
				<img src="img/spinner.gif">
			</div>
			<div id="message"></div>
			<div id="tweet"></div>
		</div>
	</div>
</body>
</html>
